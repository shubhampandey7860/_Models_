<!DOCTYPE html>
<html lang="en">
<head>
    <title>Access Record</title>
</head>
<body>
  <center>
    <h1>Access Record data</h1>
    <table border="3px">
      <tr>
        <th>name </th>
        <th>date</th>
      </tr>
    {% for A in data %}
      <tr>
        <td>{{A.name}}</td>
        <td>{{A.date}}</td>
      </tr>
      
    {% endfor %} 
  </table>
  </center>   
</body>
</html>
