<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>web page record</title>
</head>
<body>
   <center>
    <h1>webpage Record</h1>
    <table border="3px">
        <tr>
            <th>topic_name</th>
            <th>name</th>
            <th>url</th>
        </tr>

           <tr>

            <td>{{w.name}}</td>

           </tr>



        {% endfor %}
    </table>
   </center>
</html>
